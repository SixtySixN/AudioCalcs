  <div class="container">
    <label>Major Rule</label>
    <div style="width: 500px; margin-left: 200px ;">
      <div style="display: table; margin-left: 20px;">
   
       <div style="display: table-row;">
           <div class="tooltip-label">
           
               <label style="display: table-cell;" for="majorX">x:&nbsp;&nbsp;&nbsp;</label>
               
           </div>
           <input style="display: table-cell;" type="number" id="majorX" name="majorX" value="" oninput="calculateDelay()">
           <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;m</label>
           
       </div>
       <label style="display: table-cell;" for="majorY">y:&nbsp;&nbsp;&nbsp;</label>
               
      </div>
      <input style="display: table-cell;" type="number" id="majorY" name="majorY" value="" oninput="calculateDelay()">
      <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;m</label>
      
  </div>
       <div style="display: table-row;">
        <div class="tooltip-label">
            <label style="display: table-cell;" for="arrayDistance">Distance To Array:&nbsp;&nbsp;&nbsp;</label>
            
        </div>
        <input style="display: table-cell;" type="number" id="arrayDistance" name="arrayDistance" value="" oninput="calculateDelay()">
        <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;m</label>
    </div>

    <div style="display: table-row;">
      <div class="tooltip-label">
          <label style="display: table-cell;" for="alignmentDelay">Alignment Delay:&nbsp;&nbsp;&nbsp;</label>
          
      </div>
      <input style="display: table-cell;" type="number" id="alignmentDelay" name="alignmentDelay" value="" oninput="calculateDelay()">
      <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;m/s</label>
  </div>
</div>  

<button class="button-custom" onclick="calculateDelay(true)">Calculate</button><br>
<div id="results" style="margin-top: 20px; height: 80px;"></div>
<button class="button-custom" onclick="clearFields()">Clear</button><br>
