  <div class="container">
    <h3>Frequency - Wavelength</h3>
    <div style="width: 500px; margin-left: 200px ;">
      <div style="display: table; margin-left: 20px;">
        
       <div style="display: table-row;">
           <div class="tooltip-label">
               <label style="display: table-cell;" for="frequency">Frequency (Hz):&nbsp;&nbsp;&nbsp;</label>
           </div>
           <input style="display: table-cell;" type="number" id="frequency" name="frequency="" oninput="calculateWavelength()">
           <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;Hz</label>
       </div>

</div>  

<button class="button-custom" onclick="calculateWavelength(true)">Calculate</button><br>
<div id="waveResults" style="margin-top: 20px; height: 60px;"></div>
<button class="button-custom" onclick="clearWaveLength(true)">Clear</button><br>

<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Distance - Time</h3>
<div class="container">
  <div style="width: 500px;">
    <div style="display: table;margin-left: 20px;">
      
     <div style="display: table-row;">
         <div class="tooltip-label">
             <label style="display: table-cell;" for="distance">Distance (m):&nbsp;&nbsp;&nbsp;</label>
         </div>
         <input style="display: table-cell;" type="number" id="distance" name="distance" oninput="calculateDelay()">
         <label style="display: table-cell;"> &nbsp;&nbsp;&nbsp;m</label>
     </div>

</div>  

<button class="button-custom" onclick="calculateDelay(true)">Calculate</button><br>
<div id="delayResults" style="margin-top: 20px; height: 40px;"></div>
<button class="button-custom" onclick="clearFields(true)">Clear</button><br>
</body>
